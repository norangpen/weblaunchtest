<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Robot Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #positionDisplay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="positionDisplay">현재위치: 원위치</div>
    <script type="module" src="position.js"></script> <!-- Ensure this is loaded first -->
    <script type="module" src="deltarobot_animation.js"></script>
</body>
</html>
